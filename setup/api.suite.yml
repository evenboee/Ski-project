actor: ApiTester
modules:
    enabled:
        - Asserts
        - \Helper\Api
        - REST:
              url: http://127.0.0.1/yaAPI/
              depends: PhpBrowser
              part: Json
        - Db:
              dsn: 'mysql:host=127.0.0.1;dbname=project_test'
              user: 'root'
              password: ''
              dump: 'tests/_data/testdb.sql'
              populate: true # run populator before all tests
              cleanup: true # run populator before each test
